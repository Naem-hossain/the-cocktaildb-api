<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheCocktailDB api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            background-color: #230312;
        }
        .div-card{
            box-shadow: 10px 5px 10px black;
        }
        .modal-bg{
            background-color: #230312;
        }

    </style>

</head>
  <body>
    <header>
        <h1 class="text-center text-white my-5">Welcome to TheCocktailDB</h1>
    </header>
    <main class="container">
        <!-- seach input field   -->
        <section>
            <div class="input-group flex-nowrap w-50 mx-auto">
                <input  id="search-field" type="text" class="form-control" placeholder="Search your Cocktail">
                <button onclick="getInputValue()" class="input-group-text">Search</button>
              </div>
        </section>
        <!-- all cocktail display section  -->
        <section>
            <div id="cocktail-section" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 my-5">
                </div>
         </section>
         <!-- spiner section  -->
         <section>
           <div id="spiner" class="text-center text-white d-none">
            <div class="spinner-border" role="status">
               
            </div>
           </div>
         </section>

         <!-- modal section  -->
         <section>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="cocktail-modal" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                         <div class="modal-header">
                           <h5 class="modal-title" > Name : <span id="cocktail-modal"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-white modal-bg">
                           <p>Ingredient : <span id="ingredient"></span></p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
         </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
